<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="game-wrapper">
        <!-- The new sidebar for all controls and information -->
        <aside class="sidebar">
            <h1>CYBER TAC TOE</h1>

            <!-- New Game Settings -->
            <div class="control-group">
                <label for="board-size">Board Size</label>
                <select id="board-size">
                    <option value="3" selected>3 x 3 (Classic)</option>
                    <option value="4">4 x 4</option>
                    <option value="5">5 x 5</option>
                </select>
            </div>
            <div class="control-group">
                <label for="difficulty">AI Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="control-group">
                <label for="start-player">Who Starts?</label>
                <select id="start-player">
                    <option value="X" selected>Player (X)</option>
                    <option value="O">AI (O)</option>
                </select>
            </div>
            
            <!-- Game Action Buttons -->
            <div class="control-group">
                <button id="start-btn">New Game</button>
                <button id="restart-btn">Restart Match</button>
            </div>

            <!-- Stats and History sections -->
            <div class="stats-container">
                <h3>MATCH STATS</h3>
                <pre id="stats-display"></pre>
            </div>

            <div class="history-container">
                <h3>MOVE HISTORY</h3>
                <div id="move-history" class="move-history"></div>
            </div>
        </aside>

        <!-- The main area for the game board -->
        <main class="game-area">
            <div id="game-info">Select your settings and start a new game!</div>
            <div id="board-container"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
